{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Iniciar sesion</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Usuario</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="">Contrase√±a</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Aceptar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script>
        $("input").addClass("form-control");

    </script>
{% endblock %}
